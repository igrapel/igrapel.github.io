<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <title> Contact </title>
</head>

<body>

  <form action="https://formspree.io/f/xqkbojlk" method="POST">

    <div id="letter">
      <h1> Write to me!</h1>
      <br>
      <textarea rows="18" name="contact" id="message" placeholder="What is on your mind?" required=""></textarea>
      <input type="hidden" name="_subject" id="email-subject" value="Complaint Form Submission">
    </div>

    <div>
      <label for="full-name">Full Name:</label>
      <input type="text" name="name" id ="full-name" placeholder="Jay Doe" required="">

      <label for="email-address">Email Address: </label>
      <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
    </div>
    <input id="btn" type="submit" value="Send">
  </form>

</body>

</html>
